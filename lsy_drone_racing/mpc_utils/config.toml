[dynamics_info]
Interface = "Mellinger"
ts = 0.16666666
n_horizon = 60
ControlType = "Thrusts"
BaseDynamics = "Quaternion"
useControlRates = true
usePredict = false
t_predict = 0.05
useDrags = false

[cost_info]
cost_type = "linear"
Qs_pos = 1 
Qs_vel = 0.1
Qs_ang = 0.1
Qs_dang = 0.1
Qs_quat = 0.01
Rs = 0.01
Rd = 0.01

[cost_info_mpcc]
cost_type = "mpcc"
Ql = 1
Qc = 1
Qw = 1
Qmu = 1
Rdf = 0.01
Rdprogress = 0.1

[constraints_info]
ObstacleConstraints = true
obstacle_diameter = 0.1
tunnel_constraints = true
Wn = 0.3
Wgate = 0.1

[optimizer_info]
useSoftConstraints = true
softPenalty = 1e3
useGP = false
useZoro = false
export_dir ="generated_code/mpc"
json_file = "acados_ocp.json"

[solver_options]
ipopt.print_level= 0
ipopt.tol= 1e-4
ipopt.max_iter= 25
ipopt.linear_solver= "mumps"
acados_nlp_solver= "SQP_RTI"
acados_integrator= "ERK"
acados_cost_discretization= "EULER"
acados_qp_solver= "PARTIAL_CONDENSING_HPIPM"
acados_globalization= "MERIT_BACKTRACKING"
acados_tol= 1e-3
acados_qp_tol= 1e-3